<div class="top-menu">

    <img class="logo"
         src="https://angular-academy.s3.amazonaws.com/main-logo/main-page-logo-small-hat.png">

</div>

<div class="demo">
    <div>Start Date: {{ startDate | date: 'MMM/dd/yyyy' }}</div>
    <div>{{ title | uppercase }}</div>
    <!-- number-pipe, 3(kolme numeroa ennen desimaalia).3-5(3-5 numeroa desimaalin jälkeen) -->
    <div> {{ price | number: '3.3-5'}}</div> 
</div>

<div class="courses">
    

    <!-- Täällä lisätty custom event handler -->
    <course-card *ngFor="let course of courses;index as i;" 
                (courseSelected)="onCourseSelected($event)" 
                [course]="course" 
                [cardIndex]="i + 1"></course-card>
    
                <!-- Alla olevilla luokilla voi määrittää sääntöjä jotka pätee ekalle, viimeiselle, parillisille ja parittomille course-cardeille
                first as isFirst;last as isLast;
                even as isEven;odd as isOdd"
                [class.is-first]="isFirst"
                [class.is-last]="isLast"
                [class.is-even]="isEven"
                [class.is-odd]="isOdd" -->

    

</div>
